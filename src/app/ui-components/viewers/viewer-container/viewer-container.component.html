<div class="viewer-container">  
	<mat-button-toggle-group class="viewer-toggle" 
		*ngIf='!viewer_mode'
		[(ngModel)]="active_viewer"
		(change)="update_viewer()">
		<mat-button-toggle 
			class="viewer-toggle-btn" 
			*ngFor='let view of viewers;' 
			value="{{view.name}}" matTooltip="{{view.tip}}">
		  	<mat-icon>{{view.icon}}</mat-icon>
		</mat-button-toggle>
	</mat-button-toggle-group>

	{{selected_node?.outputs}}

	<ng-container #vc></ng-container>
</div>
